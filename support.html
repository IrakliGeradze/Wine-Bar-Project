<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Bar</title>
    <link rel="icon" href="icon.png">
    <style>
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1a0000;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #8B0000, #ff0000);
            border-radius: 6px;
            border: 2px solid #1a0000;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(77, 11, 11);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header{
            text-align: center;
            justify-content: space-evenly;
            display: flex;
            background-color: #efefef;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
        }
        header a{
            color: black;
            font-family: sans-serif;
            font-weight: 500;
            text-decoration: none;
            font-size: 18px;
            margin-top: 15px;
            transition-duration: 0.5s;
        }
        header a:hover{
            color: rgb(146, 19, 19);
            transform: scale(1.1);
        }
        header img{
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        nav {
            display: contents;
        }
        @media (max-width: 768px) {
            header {
                justify-content: space-between;
                padding: 15px 20px;
                align-items: center;
                flex-wrap: wrap;
            }
            .menu-toggle {
                display: block;
            }
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            nav.active {
                display: flex;
            }
            header a {
                font-size: small;
                display: block;
                margin: 10px 0;
            }
            .support img{
                z-index: 1000;
            }
        }
        .support img{
            width: 60px;
            height: 60px;
            position: fixed;
            bottom: 3%;
            right: 1%;
            border-radius: 50%;
            cursor: pointer;
            transition-duration: 1s;
        }
        .support img:hover{
            transform: scale(1.1);
        }
        .container {
            width: 80%;
            margin: 80px auto;
            border: 1px solid white;
            padding: 15px 20px;
            border-radius: 15px;
            background-color: #420707;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #ffffff;
            margin-bottom: 50px;
        }
        .form-grid {
            gap: 30px;
        }
        label {
            font-size: 13px;
            color: #ffffff;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea {
            justify-content: center;
            display: flex;
            margin: 0 auto;
            width: 30%;
            padding: 12px;
            border: 1px solid #f0cfd6;
            outline: none;
            font-size: 14px;
            border-radius: 10px;
        }
        textarea {
            height: 160px;
            resize: none;
        }
        .full {
            grid-column: span 2;
        }
        .btn {
            margin-top: 20px;
            background: #5b0020;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 10px;
            font-family: sans-serif;
            font-weight: 600;
        }
        .btn:hover{
            background-color: rgb(255, 255, 255);
            color: #5b0020;
        }
        .contact-section {
            margin-top: 100px;
            text-align: center;
        }
        .contact-box {
            margin-top: 50px;
            background: #f7f7fb;
            padding: 40px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon {
            width: 40px;
            height: 40px;
            background: #5b0020;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
        }
        .contact-text {
            text-align: left;
            font-size: 14px;
            color: #ffffff;
        }
        select{
            justify-content: center;
            display: flex;
            margin: 0 auto;
            width: 30%;
            padding: 12px;
            border: 1px solid #f0cfd6;
            outline: none;
            font-size: 14px;
            border-radius: 10px;
        }
    </style>
</head>
    <div class="support">
        <img onclick="window.location.href = 'support.html'" src="support.png" alt="">
    </div>
<body>
    <header>
        <img src="icon.png" onclick="window.location.href = 'index.html'">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <nav id="navbar">
            <a href="index.html">MAIN</a>
            <a href="menu&restaurants.html">MENU & RESTAURANTS</a>
            <a href="reservation&bookings.html">RESERVATION & BOOKINGS</a>
            <a href="events.html">EVENTS</a>
            <a href="contact.html">CONTACT</a>
            <a href="team.html">TEAM</a>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <main>
    <div class="container">
        <h1 style="color: rgb(255, 255, 255);">Support</h1>
        <h1 onclick="window.location.href = 'privacy.html'" style="color: rgb(219, 219, 219); font-size: 15px; font-family: sans-serif; text-decoration: underline; cursor: pointer;">For more information about our website and our rules please read our privacy & safety reasons</h1>
        <form id="contact-form">
            <div class="form-grid">
                <br>
            <div>
                <label style="font-family: sans-serif; color: rgb(255, 255, 255);text-align: center;">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <br>
            <div>
                <label style="font-family: sans-serif; color: rgb(255, 255, 255);text-align: center;">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label style="font-family: sans-serif;color: rgb(255, 255, 255); text-align: center;font-family: sans-serif;">What is your questiona about?</label>
                <select style="text-align: center;" id="subject" name="subject" required>
                    <option value="Samtredia">About Wine</option>
                    <option value="Tbilisi">About Shipping</option>
                    <option value="Qutaisi">About Shipping Time</option>
                    <option value="Batumi">About Other Countries</option>
                </select>
            </div>
            <br>
            <div>
                <label style="font-family: sans-serif; color: rgb(255, 255, 255);text-align: center;">Your Message</label>
                <input type="text" id="text" name="text" required>
            </div>
        </div>
        <br>
        <br>
        <button required type="submit" style="text-align: center; justify-content: center; margin: 0 auto; display: flex;" class="btn">Submit</button>
    </form>
</div>
    </main>
    <footer>

    </footer>
</body>
</html>
